<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon: Online Shopping-Site-Login</title>
    <link rel="stylesheet" href="../static/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <img class="logo" src="../static/amazonw.png" alt="amazon.com" width=160 height=40>

    <div class="log-section">
        <div class="main-section">
            <form action="/signup" method="post" class="login-form">
               {% csrf_token %}
                <h3>Login</h3>
                <label for="" class="font-weight-bold mt-3">Your Name</label>
                <input type="text" name="name" required class="mt-0" maxlength="8">
                <label for="" class="font-weight-bold mt-3">Email</label>
                <input type="text" name="email" required class="mt-0">
                <label for="" class="font-weight-bold mt-3">Password</label>
                <input type="password" name="password" required class="mt-0" minlength="8">
                <div>
                    Password must be 8 characters long
                </div>
                
                <button>Continue</button>
                <br><br>
                <span>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</span>
            </form>
        </div>
        <hr>
        
        <div class="text-center">
            <small> Â© 1996-2020, Amazon.com, Inc. or its affiliates</small>
        </div>
    </div>
</body>

</html>
